<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Christian Resources - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1a1a1a;
            font-weight: 600;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            font-weight: 600;
        }
        .highlight {
            color: #4CAF50;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NCR</div>
        <h1>Nepali Christian Resources</h1>
        <p>We're excited to announce that our main website is <span class="highlight">coming soon</span>! In the meantime, we've launched a PowerPoint download website for all Nepali Christian songs.</p>
        <p>Explore our collection of <span class="highlight"> Nepali Christian songs presentations</span>:</p>
        <a href="https://ppt.nepalichristianresources.com/" class="btn" target="_blank" rel="noopener noreferrer">Go to NCRPPT</a>
    </div>
</body>
</html>
